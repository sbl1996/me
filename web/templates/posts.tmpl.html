<html>

{{template "header.tmpl.html" .title}}

<body>
    {{template "nav.tmpl.html"}}

    <main role="main" class="container p-4">
        <div class="row">
            <div class="col-md-8">
                <ul>
                    {{range .titles}}
                    <div class="item">
                        <a href="/post/{{.}}">
                            <h5>{{.}}</h5>
                        </a>
                    </div>
                    {{end}}
                </ul>
            </div>
        </div> <!-- row -->
    </main>

</body>

</html>
