<html>

{{template "header.tmpl.html" .title}}

<body>
    {{template "nav.tmpl.html"}}

    <main role="main" class="container p-4">
        <div class="row">
            <div class="col-md-8">
                <h3>New Post</h3>
                <form action="/api/post" method="POST" role="form">
                    <div class="form-group">
                        <label for="titleInput">Title</label>
                        <input type="text" class="form-control" name="title" id="titleInput"
                            aria-describedby="titleHelp">
                    </div>
                    <div class="form-group">
                        <label for="contentInput">Content</label>
                        <textarea class="form-control" name="content" id="contentInput" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dateInput">Date</label>
                        <input type="datetime-local" id="date" name="date" value="2020-01-01T00:00">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-md-4">
                {{template "sidebar.tmpl.html"}}
            </div>

        </div> <!-- row -->
    </main>

</body>

</html>
